                !User.course.data.collections[j][i].done
                  ? `<button id="pcourse-${i}-${j}" style="cursor: pointer; background-color: #00a2e1; color: white; font-weight: 1000; border: none; width: 30%; border-radius: 5px;"> begin lesson </button>`
                  : `<button id="pcourse-${i}-${j}" style="cursor: pointer; background-color: grey; color: white; font-weight: 1000; border: none; width: 30%; border-radius: 5px;"> review </button>`
              }
              </div>
              </div>
              `;
            }
            document
              .getElementById("back-btn")
              .addEventListener("click", () => {
                localStorage.setItem("currentLocation", "home");
                document.getElementById("courses-div").style.display = "flex";
                document.getElementById("cert-root").innerHTML = "";
                render("courses");
                activeEventHandlers();
              });
            for (let i = 0; i < MainCourse.lessonsAmount[j]; i++) {
              document
                .getElementById(`pcourse-${i}-${j}`)
                .addEventListener("click", () => {
                  render("incourse", "", j, i);
                  render("questions", "", j, i);
                  for (let k = 0; k < 4; k++) {
                    document
                      .getElementById(`q-${j}-${i}-${k}`)
                      .addEventListener("click", (e) => {
                        currrentAnswer = e.target.value;
                        alert(currrentAnswer);
                      });
                  }
                  document
                    .getElementById("in-course-back-btn")
                    .addEventListener("click", () => {
                      localStorage.setItem("currentLocation", "lessons");
                      document.getElementById("cert-root").innerHTML = "";
                      document.getElementById(
                        "cert-root"
                      ).innerHTML = `<button style="border: none; background-color: white; margin: 10px;" id="back-btn"> <img width=30
                        src="https://sliquid.com/wp-content/uploads/2024/03/left-arrow-back-button-back-arrow-icon-vector.jpg"/> </button>`;
                      render("lessons", "", j);
                    });
                });
            }
            break;
            return;
          }
          case "questions": {
            let j = cindex;
            let i = iindex;
            for (let k = 0; k < 4; k++) {
              document.getElementById("cert-root").innerHTML += `
              <input id="q-${j}-${i}-${k}" type="radio" value="q-${j}-${i}-${k}">
              <label for="q-${j}-${i}-${k}"> ${MainCourse.questions[j][i][k]} </label><br>`;
            }
          }
        }
      };
    </script>

    <script>
      function hash(string) {
        let tmp = "";
        for (let j = 0; j < string.length; j++) {
          let charc = string.charCodeAt(j);
          tmp += charc * j + 1;
        }
        return tmp;
      }
      class Lesson {
        done = false;
      }
      let authKey = 0;
      // singleton instance of the Course class, just for data origanization
      const MainCourse = new Course();
      // where the basic authentication happens, which upon passing will check the users current page location thats stored and will
      // render accordingly. This happens everypage load so users page will persist through loads despite being a false single page application
      if (localStorage.getItem("name")) {
        if (
          localStorage.getItem("quizAuth") ==
          hash(localStorage.getItem("name")) +
            hash(localStorage.getItem("email"))
        ) {
          // on first log in captures and saves "MainCourse" object into "User" object which allows for multi user experiance
          if (!localStorage.getItem("firstLog")) {
            User = {
              name: localStorage.getItem("name"),
              email: localStorage.getItem("email"),
              course: {
                data: MainCourse,
              },
            };
            localStorage.setItem("User", JSON.stringify(User));
            localStorage.setItem("currentLocation", "home");
          }
          localStorage.setItem("firstLog", true);
          if (localStorage.getItem("currentLocation")) {
            switch (localStorage.getItem("currentLocation")) {
              case "home": {
                render("init");
                console.log(User);
                render("courses");
                activeEventHandlers();
                break;
              }
              case "incourse": {
                render("init");
                render(
                  "incourse",
                  "",
                  localStorage.getItem("inlessonj"),
                  localStorage.getItem("inlessoni")
                );
                render(
                  "questions",
                  "",
                  localStorage.getItem("inlessonj"),
                  localStorage.getItem("inlessoni")
                );

                document
                  .getElementById("in-course-back-btn")
                  .addEventListener("click", () => {
                    localStorage.setItem("currentLocation", "lessons");
                    document.getElementById("cert-root").innerHTML = "";
                    document.getElementById(
                      "cert-root"
                    ).innerHTML = `<button style="border: none; background-color: white; margin: 10px;" id="back-btn"> <img width=30
                        src="https://sliquid.com/wp-content/uploads/2024/03/left-arrow-back-button-back-arrow-icon-vector.jpg"/> </button>`;
                    let j;
                    switch (localStorage.getItem("currentCourse")) {
                      case "naturals": {
                        j = 0;
                        break;
                      }
                      case "organics": {
                        j = 1;
                        break;
                      }
                      case "balance": {
                        j = 2;
                        break;
                      }
                      case "misc": {
                        j = 3;
                        break;
                      }
                    }
                    render("lessons", localStorage.getItem("currentCourse"), j);
                  });
                activeEventHandlers();
                break;
              }
              case "lessons": {
                render("init");
                let j = 0;
                let curCour = localStorage.getItem("currentCourse");
                if (curCour) {
                  switch (curCour) {
                    case "naturals": {
                      j = 0;
                      break;
                    }
                    case "organics": {
                      j = 1;
                      break;
                    }
                    case "balance": {
                      j = 2;
                      break;
                    }
                    case "misc": {
                      j = 3;
                      break;
                    }
                  }
                }
                render("lessons", localStorage.getItem("currentCourse"), j);
                subActiveEventHandlers(j);
                break;
              }
            }
          }
          let currrentAnswer = "";
        }
      }
      let email = "";
      let name = "";
      document
        .getElementById("quiz-email-input")
        .addEventListener("keyup", (e) => {
          email = e.target.value;
        });
      document
        .getElementById("quiz-name-input")
        .addEventListener("keyup", (e) => {
          name = e.target.value;
        });
      document.getElementById("quiz-submit").addEventListener("click", (e) => {
        if (name.length < 2) {
          if (email.length < 6) {
            alert("email and name too short");
            return;
          }
          alert("name too short");
          return;
        }
        if (email.length < 6) {
          if (name.length < 2) {
            alert("email and name too short");
            return;
          }
          alert("email too short to be valid");
          return;
        }
        // captures current state of "MainCourse" on logging into "User" object on pressing log in button
        User = {
          name: localStorage.getItem("name"),
          email: localStorage.getItem("email"),
          course: {
            data: MainCourse,
          },
        };
        localStorage.setItem("User", JSON.stringify(User));
        authKey = hash(name) + hash(email);
        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("quizAuth", authKey);
        document.getElementById("quiz-info-div").style.display = "none";
        document.getElementById("courses-div").style.display = "flex";
        location.reload();
      });
    </script>
